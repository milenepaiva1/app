<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button id="present-alert">Contato</ion-button>

  <ion-list>
    <ion-item>
      <ion-input labelPlacement="floating" value="">
        <div slot="label">Email <ion-text color="danger">(Obrigatório)</ion-text></div>
      </ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-input aria-label="Email" value="Digite seu usuário"></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-input aria-label="Email" value="Digite sua senha"></ion-input>
    </ion-item>
  </ion-list>

  <ion-input label="Matricula" label-placement="floating" fill="solid" placeholder="Enter text"></ion-input>

<br />

<ion-input label="RG" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
  <ion-alert
    trigger="present-alert"
    header="Alert"
    subHeader="Important message"
    message="This is an alert!"
    [buttons]="alertButtons"
  ></ion-alert>

</ion-content>
